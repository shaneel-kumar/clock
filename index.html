<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Analog Clock</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <audio id="click" src="./Audio/clock.mp3"></audio>
  <div class="clock__container">
    <img class="clock__face" src="clock-face.png">
    <div class="clock__mech"></div>
    <div class="clock__hours"></div>
    <div class="clock__minutes"></div>
    <div class="clock__seconds"></div>
  </div>

  <button class="sound_btn sound_disabled">Play Sound</button>
  <script src="script.js"></script>
</body>

</html>
